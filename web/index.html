<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="FlexiMart System - A modern inventory and sales system for small businesses.">
  <meta name="keywords" content="fleximart, inventory system, sales system, flutter web, ecommerce, philippines">
  <meta name="author" content="Melane Sapinit">
  <meta name="robots" content="index, follow">
  
  <!-- Google Search Console Verification -->
  <!-- TODO: Add your Google Site Verification meta tag here after registering in Search Console -->
  <!-- Example: <meta name="google-site-verification" content="YOUR_CODE_HERE" /> -->
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="FlexiMart System">
  <meta property="og:description" content="A modern inventory and sales system for small businesses.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="FlexiMart System">
  <meta property="twitter:description" content="A modern inventory and sales system for small businesses.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fleximart">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FlexiMart System - Modern Inventory & Sales Management</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API for Flutter web (map picker, delivery map) -->
  <!-- Uses the same API key configured for Android/iOS -->
  <!-- Note: Make sure Maps JavaScript API is enabled and key restrictions allow web referrers -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD125VEo6_g0j4H2RMYyZSBQCGwwRbB6qA&libraries=places,geometry"></script>
  
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- Firebase Phone Auth reCAPTCHA -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  
  <style>
    /* Ensure reCAPTCHA container is properly initialized */
    #recaptcha-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      visibility: hidden;
    }
    
    /* Show container when reCAPTCHA is active */
    #recaptcha-container.visible {
      visibility: visible;
      pointer-events: auto;
    }
    
    /* Ensure body has proper styling */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- reCAPTCHA container for phone authentication -->
  <div id="recaptcha-container"></div>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Initialize reCAPTCHA container when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      const recaptchaContainer = document.getElementById('recaptcha-container');
      if (recaptchaContainer) {
        // Ensure container exists and is accessible
        recaptchaContainer.style.display = 'block';
        console.log('reCAPTCHA container initialized');
      }
    });
    
    // Fallback: Initialize after a short delay if DOMContentLoaded already fired
    setTimeout(function() {
      const recaptchaContainer = document.getElementById('recaptcha-container');
      if (recaptchaContainer && !recaptchaContainer.style.display) {
        recaptchaContainer.style.display = 'block';
        console.log('reCAPTCHA container initialized (fallback)');
      }
    }, 100);
  </script>
</body>
</html>
