<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fleximart">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fleximart</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase Phone Auth reCAPTCHA -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  
  <style>
    /* Ensure reCAPTCHA container is properly initialized */
    #recaptcha-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      visibility: hidden;
    }
    
    /* Show container when reCAPTCHA is active */
    #recaptcha-container.visible {
      visibility: visible;
      pointer-events: auto;
    }
    
    /* Ensure body has proper styling */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- reCAPTCHA container for phone authentication -->
  <div id="recaptcha-container"></div>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Initialize reCAPTCHA container when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      const recaptchaContainer = document.getElementById('recaptcha-container');
      if (recaptchaContainer) {
        // Ensure container exists and is accessible
        recaptchaContainer.style.display = 'block';
        console.log('reCAPTCHA container initialized');
      }
    });
    
    // Fallback: Initialize after a short delay if DOMContentLoaded already fired
    setTimeout(function() {
      const recaptchaContainer = document.getElementById('recaptcha-container');
      if (recaptchaContainer && !recaptchaContainer.style.display) {
        recaptchaContainer.style.display = 'block';
        console.log('reCAPTCHA container initialized (fallback)');
      }
    }, 100);
  </script>
</body>
</html>
